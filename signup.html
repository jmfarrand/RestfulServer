<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calender application - Sign up</title>
    <!-- Bootstrap/jQuery CDN includes -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="singin.css">
</head>
<body>

<div class="container col-sm-2 col-sm-offset-5">

    <form class="form-signin" action="api.php" method="post" enctype="multipart/form-data">
        <h2 class="form-signin-heading">Sign up</h2>

        <label for="inputDisplayName" class="sr-only">Username</label>
        <input type="text" id="inputDisplayName" name="inputDisplayName" class="form-control" placeholder="Username" required autofocus>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" required>

        <label for="inputRePassword" class="sr-only">Re-type password</label>
        <input type="password" id="inputRePassword" name="inputRePassword" class="form-control" placeholder="Re-type Password" required>

        <br><!-- this form deserves a break -->
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up!</button>
    </form>

</div>

</body>
</html>
